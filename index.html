<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد أضحى مبارك</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e8c0;
            transition: all 0.5s ease;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #gift {
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        #gift:hover {
            transform: scale(1.1);
        }
        
        .eid-card {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #f5e8c0, #e8c9a0);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .eid-title {
            font-size: 3rem;
            color: #8b4513;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .eid-sheep-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 5px solid white;
        }
        
        .eid-message {
            font-size: 1.5rem;
            color: #a52a2a;
            line-height: 1.6;
        }
        
        .eid-border {
            position: absolute;
            width: 90%;
            height: 90%;
            border: 2px dashed #8b4513;
            border-radius: 15px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/679/679821.png" alt="هدية" id="gift">
    
    <div class="eid-card" id="eidCard">
        <div class="eid-border"></div>
        <h1 class="eid-title">عيد أضحى مبارك</h1>
        <img src="https://cdn.pixabay.com/photo/2016/11/13/21/46/sheep-1822137_1280.jpg" alt="خروف الأضحى" class="eid-sheep-img">
        <p class="eid-message">كل عام وأنتم بخير<br>تقبل الله طاعاتكم</p>
    </div>

    <script>
        document.getElementById('gift').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('eidCard').style.display = 'flex';
            document.body.style.background = 'transparent';
        });
    </script>
</body>
</html>
