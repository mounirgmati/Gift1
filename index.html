<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد أضحى مبارك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5e8c0;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s ease;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .gift {
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 50px auto;
        }
        
        .gift:hover {
            transform: scale(1.1);
        }
        
        .sheep {
            width: 300px;
            max-width: 90%;
            display: none;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .greeting {
            font-size: 36px;
            color: #8b4513;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/679/679821.png" alt="هدية" class="gift" id="gift">
        
        <img src="https://cdn.pixabay.com/photo/2016/11/13/21/46/sheep-1822137_1280.jpg" alt="خروف" class="sheep" id="sheep">
        
        <div class="greeting" id="greeting">عيد أضحى مبارك.<br>العيد هو يوم فرح وسرور شرع للمسلمين لإتمام فريضة فرضها الله عليهم فافرحوا يا مسلمين و لا تحزنوا </div>
    </div>

    <script>
        document.getElementById('gift').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('sheep').style.display = 'block';
            document.getElementById('greeting').style.display = 'block';
            
            // تغيير لون الخلفية
            document.body.style.background = "linear-gradient(to bottom, #f5e8c0, #e8c9a0)";
            
            // إضافة تأثير اهتزاز بسيط للتهنئة
            const greeting = document.getElementById('greeting');
            greeting.style.animation = 'shake 0.5s';
            setTimeout(() => {
                greeting.style.animation = '';
            }, 500);
        });
    </script>
</body>
</html>
